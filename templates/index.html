<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
</head>
<body>
    <h1>User Data Form</h1>
    <form method="POST">      
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender</label>
        <input type="text" id="gender" name="gender" required><br><br>

        <label for="total_income">Total Income</label>
        <input type="number" id="total_income" name="total_income" required><br><br>

        <h2>Expenses</h2>
        <label for="utilities">Utilities</label>
        <input type="checkbox" id="utilities" name="expense" value="utilities"Utilities>
        <input type="number" id="utilities_amount" name="utilities_amount" placeholder="amount"><br><br>

        <label for="entertainment">Entertainment</label>
        <input type="checkbox" id="entertainment" name="expense" value="entertainment"Entertainment>
        <input type="number" id="entertainment_amount" name="entertainment_amount" placeholder="amount"><br><br>
        
        <label for="school_fees">School Fees</label>
        <input type="checkbox" id="school_fees" name="expense" value="school_fees"School Fees>
        <input type="number" id="school_fees_amount" name="school_fees_amount" placeholder="amount"><br><br>

        <label for="shopping">Shopping</label>
        <input type="checkbox" id="shopping" name="expense" value="shopping"Shopping>
        <input type="number" id="shopping_amount" name="shopping_amount" placeholder="amount"><br><br>

        <label for="healthcare">Healthcare</label>
        <input type="checkbox" id="healthcare" name="expense" value="healthcare"Healthcare>
        <input type="number" id="healthcare_amount" name="healthcare_amount" placeholder="amount"><br><br>
               
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("utilities").addEventListener("change", function() {
            var utilitiesAmount = document.getElementById("utilities_amount");
            utilitiesAmount.disabled = !this.checked;
        });
        </script>
</body>
</html>
